<#assign title="友情链接管理-列表"/>
<#include "/layout/error_layout.html"/>
<#macro content>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页管理</a></li>
            <li><a href="#">友情链接管理</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="formtitle1"><span>友情链接列表</span></div>
        <div class="tools">
            <ul class="toolbar">
                <li class="click" onclick="BlogrollManager.add()"><span><img src="${path}/images/t01.png" /></span>添加</li>
            </ul>
        </div>
        <table class="imgtable" id="table">
            <thead>
            <tr>
                <th width="100px;">图标</th>
                <th>网站名称</th>
                <th>网站地址</th>
                <th>是否显示</th>
                <th width="200">操作</th>
            </tr>
            </thead>
            <tbody id="table_tbody">

            </tbody>
        </table>
        <div id="table_page">

        </div>
    </div>
</#macro>
<#macro js>
    <script src="${path}/js/biz/common/page.js"></script>
    <script src="${path}/js/biz/common/table.js"></script>
    <script src="${path}/js/biz/sys/blogroll/list.js"></script>
    <script type="text/html" id="table_temp">
        {{if list.length > 0}}
        {{each list as item}}
        <tr onclick="BlogrollManager.selectThis(event,this)">
            <td class="imgtd"><img style="width: 80px;height: 60px;" src="${root.viewPath}{{item.logo}}"></td>
            <td>{{item.siteName}}<p>发布时间：{{item.gmtCreateFormat}}</p></td>
            <td><a href="{{item.siteLink}}" target="_blank">{{item.siteLink}}</a></td>
            <td>{{item.isEnabledName}}</td>
            <td>
                <a href="javascript:void(0)" class="tablelink" onclick="BlogrollManager.edit('{{item.id}}',event);">修改</a>
                <a href="javascript:void(0)" class="tablelink" onclick="BlogrollManager.del('{{item.id}}','{{item.logo}}',event)">删除</a>
            </td>
        </tr>
        {{/each}}
        {{else}}
        <tr style="text-align: center;height: 40px;">
            <td colspan="5">没有数据</td>
        </tr>
        {{/if}}
    </script>
</#macro>
