<#assign title="资质管理-添加"/>
<#include "/layout/layout.html"/>
<#macro content>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">资质管理</a></li>
            <li><a href="#">添加</a></li>
        </ul>
    </div>
    <#include "/layout/back.html"/>
    <div class="formbody">
        <form id="form1" name="form1" method="post" enctype ="multipart/form-data">
            <ul class="forminfo">
                <li>
                    <label>证书类型<b>*</b></label>
                    <select name="credentialsType">

                    </select>
                </li>
                <li>
                    <label>证书等级<b>*</b></label>
                    <select name="credentialsLevel">

                    </select>
                </li>
                <li>
                    <label>证书编号<b>*</b></label>
                    <input name="credentialsId" type="textinput" class="dfinput" datatype="*" style="width: 278px;"  />
                </li>
                <li>
                    <label>发放日期<b>*</b></label>
                    <input name="credentialsDate" type="textinput" class="dfinput" datatype="*" style="width: 278px;"   onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/></li>
                <li>
                <li>
                    <label>姓名<b>*</b></label>
                    <input name="name" type="textinput" class="dfinput" datatype="*" style="width: 278px;"  />
                </li>
                <li>
                    <label>身份证号<b>*</b></label>
                    <input name="cardNo" type="textinput" class="dfinput" datatype="*" style="width: 278px;"  />
                </li>
                <li>
                    <label>人员类型<b>*</b></label>
                    <select name="trainerType">

                    </select>
                </li>
                <li>
                    <label>工作单位<b>*</b></label>
                    <input name="workUnit" type="textinput" class="dfinput" datatype="*" style="width: 278px;"  />
                </li>
                <li>
                    <label>&nbsp;</label>
                    <input name="" type="submit" class="btn" value="确认保存"/>
                </li>
            </ul>
        </form>
    </div>
</#macro>
<#macro js>
    <script src="${path}/js/lib/My97DatePicker/WdatePicker.js"></script>
    <script src="${path}/js/biz/coach_center/credentials/add.js"></script>
    <#include "/template/select.html"/>
    <script>
        $(function(){
            $("input[type=file]").change(function(){$(this).parents(".uploader").find(".filename").val($(this).val());});
            $("input[type=file]").each(function(){
                if($(this).val()==""){$(this).parents(".uploader").find(".filename").val("请选择需要上传的文件...");}
            });
        });
    </script>
</#macro>
